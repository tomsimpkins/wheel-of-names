name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]   # change if your default branch differs
  workflow_dispatch:

# Required permissions for Pages deploy
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read  # needed by latest deploy-pages

# Only one deploy at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      # If you have a bun.lockb, Bun will do a clean, deterministic install.
      - name: Install deps
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build   # must output to ./dist

      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
